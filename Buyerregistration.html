<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Registration Form</title>
    <link rel="stylesheet" href="Buyer.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_of_India_logo.svg"
          alt="Logo"
        />
        <h1>Buyer Registration Form</h1>
      </div>
      <form action="Buyerlogin.html" enctype="multipart/form-data">
        <div class="form-group">
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="BusinessName">Business Name:</label>
          <input
            type="text"
            id="BusinessName"
            name="BusinessName"
            placeholder="Business Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="Phone">Phone No.:</label>
          <input
            type="tel"
            id="Phone"
            name="Phone"
            placeholder="Phone No."
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div class="form-group">
          <label for="GSTNo">GST NO:</label>
          <input
            type="text"
            id="GSTNo"
            name="GSTNo"
            placeholder="GST No"
            required
          />
        </div>
        <div class="form-group">
          <label for="City">City:</label>
          <input
            type="text"
            id="City"
            name="City"
            placeholder="City"
            required
          />
        </div>
        <div class="form-group">
          <label for="State">State:</label>
          <input
            type="text"
            id="State"
            name="State"
            placeholder="State"
            required
          />
        </div>
        <div class="form-group">
          <label for="Pincode">Pincode:</label>
          <input
            type="text"
            id="Pincode"
            name="Pincode"
            placeholder="Pincode"
            pattern="[0-9]{6}"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label for="ConfirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="ConfirmPassword"
            name="ConfirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Submit Form</button>
      </form>
      <div class="login">
        <p>Already a member?</p>
        <a href="Buyerlogin.html">Login</a>
      </div>
    </div>
  </body>
</html>
